- name: Launch database
  docker_container:
    name: database
    state: started
    restart_policy: always
    image: postgres:12.0-alpine
    pull: true
    detach: yes
    networks:
      - name: app-network
    env:
      POSTGRES_PASSWORD: takimapass
      POSTGRES_USER: takima
      POSTGRES_DB: SchoolOrganisation

