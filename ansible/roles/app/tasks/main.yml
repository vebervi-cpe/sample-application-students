- name: Launch app
  docker_container:
    name: backend
    state: started
    restart_policy: always
    image: vebervi/backend
    pull: true
    detach: yes
    networks:
      - name: app-network
    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/SchoolOrganisation

